<!doctype html>

	<head>

		<link rel="stylesheet" href="../../css/reveal.css">

		<!-- Code syntax highlighting -->

		<style>
			div.box.ionic {background-color: #5c8dfc; color: white;}
			div.box.angular {background-color: #d4052b; color: white;}
			div.box.browser {background-color: #ffa500; color: white;}
			div.box.hardware {background-color: #585654; color: white;}
			div.box.shell {background-color: #faebd7; color: black; padding: 20px;}

				display: none;
			}
		</style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match(/print-pdf/gi) ? '../../css/print/pdf.css' : '../../css/print/paper.css';
			document.getElementsByTagName('head')[0].appendChild(link);
		</script>

			}
			.date{
				position: fixed;

			}
			.wrapper{
				background-color: rgba(0, 0, 0, 0.4);
				padding: 20px; 
				border-radius: 5px;
			}
			.fragment.visible.current-only:not(.current-fragment){
				display: none;

	<body>

		<a href="../.." class="back-button">Back to talks</a>
		<div class="reveal">

		<script src="../../js/reveal.js"></script>
		<script src="../../js/init.js"></script>
		<script>
			Reveal.addEventListener('slidechanged', function( event ) {
				// event.currentSlide, event.indexh, event.indexv
					console.log(event.currentSlide, event.indexh, event.indexv)
				if (event.indexh === 2 && event.indexv === 11){
					setTimeout(function(){jQuery('.counter.counter-commit"').counterUp({ time: 2500 })}, 500);
				}
			});
		</script>
