			talks = talks.filter(function(talk) {
				var talkDate = moment(talk.date);
				var futureTalk = talkDate.diff(moment()) > 0;
				return isDev || !futureTalk;
			}).sort(function (a, b) {
				return new Date(b.date) - new Date(a.date);
			});

			var countries = {}, cities = {}, uniqTalks = {}, perYear = {};
			var tableTemplate = $('#tableWrapper').clone();
			$('#tableWrapper').empty();

			$.each(talks, function (i, talk) {
				var talkDate = moment(talk.date);
				var year = talkDate.format('YYYY');

				perYear[year]
					? perYear[year].push(talk)
					: perYear[year] = [talk];

				uniqTalks[talk.link] = true;
				cities[talk.city] = true;
				countries[talk.country] = true;
			});

			Object.keys(perYear).sort(function(a, b) { return b - a }).map(function(year){
				injectYearTable(year, perYear[year]);
			});

			function injectYearTable(year, talks) {
				var newTemplate = tableTemplate.clone();
				$.each(talks, function (i, talk) {
					var talkTags = [];
					$.each(talk.tags, function (i, tag) {
						talkTags.push('#' + tags[tag]);
					});
					var row = [
						'<tr>',
						'<td>' + moment(talk.date).format('MMMM Do') + '</td>',
						'<td><a href="' + talk.link + '">' + talk.name + '</a></td>',
						'<td>' + talk.city + ', ' + talk.country + '</td>'
					];

					row.push(!talk.eventLink
						? '<td>' + talk.eventName + '</td>'
						: '<td><a href="' + talk.eventLink + '" target="_blank">' + talk.eventName + '</a></td>');
					// row.push('<td>' + talkTags.join(', ') + '</td>');

					row.push(talk.photos
						? '<td class="text-center"><button class="btn btn-xs btn-primary img-slideshow"><i class="fa fa-photo"></i></button></td>'
						: '<td></td>');

					row.push('</tr>');
					var $row = $(row.join(''));

					$row.find('button.img-slideshow').magnificPopup({
						items: talk.photos,
						gallery: {
							enabled: true
						},
						type: 'image'
					});

					newTemplate.find('tbody').append($row);
				});
				$('#tableWrapper').append($('<h3 class="header">' + year + '</h3>'));
				$('#tableWrapper').append(newTemplate);
			}
